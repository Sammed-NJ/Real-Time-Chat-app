<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Me</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/sass/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo"><i class="fa-regular fa-message"></i> Doot</div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="hide">
            <a href="#"> User Name</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Body Content-->

    <div class="wrapper">
      <div class="sign-up-form">
        <header class="form-header">Edit Account</header>
        <form action="" class="form">
          <div class="name-details">
            <div class="field">
              <label for="first name">First Name: </label>
              <input
                type="text"
                name=""
                id=""
                class="input"
                placeholder="Enter your first name"
              />
            </div>
            <div class="field">
              <label for="last name">Last Name: </label>
              <input
                type="text"
                name=""
                id=""
                class="input"
                placeholder="Enter your last name"
              />
            </div>
          </div>
          <div class="field">
            <label for="email">Email Address: </label>
            <input
              type="email"
              name=""
              id=""
              class="input"
              placeholder="Enter your email address"
            />
          </div>
          <div class="field">
            <label for="imahe">Add profile Pictuer: </label>
            <input type="file" name="" id="" />
          </div>
          <div class="field">
            <label for="password">Confirm Change: </label>
            <input
              type="password"
              name=""
              id=""
              class="input"
              placeholder="Enter your password"
            />
            <i class="fa-regular fa-eye"></i>
          </div>
          <p><a href="#">Forgot your Password?</a></p>
          <div class="field">
            <input
              type="submit"
              value="Update Acoount"
              class="btn btn-primary"
            />
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>Copyright to @sammednj 2022</p>
    </footer>

    <!-- Javascript -->
    <script src="#"></script>
  </body>
</html>
