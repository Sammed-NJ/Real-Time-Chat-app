<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Me</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form_signup">
        <header>Text Me</header>
        <form action="">
          <div class="error_text">This is an error message!</div>
          <div class="name_details">
            <div class="field">
              <label for="">First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="field">
              <label for="">Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="field">
              <label for="">Your Email</label>
              <input type="email" placeholder="Enter your email address" />
            </div>
            <div class="field">
              <label for="">Password</label>
              <input type="password" placeholder="Enter your password" />
            </div>
            <div class="field">
              <label for="">Select profile picture</label>
              <input type="file" />
            </div>
            <div class="field">
              <input type="submit" placeholder="Sign in to chat" />
            </div>
          </div>
        </form>
        <div class="link">Already logged in? <a href="#">Login now</a></div>
      </div>
    </div>
  </body>
</html>
